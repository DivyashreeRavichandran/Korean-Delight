
<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="addcart.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <center><h2 class="px-5 p-2">My cart</h2></center>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="https://images.squarespace-cdn.com/content/v1/5e99087a4f451720cab474c1/1587099868245-QDMJMTNHOHXU05LS55NE/korean-food-bibimbap.jpg" alt="">
                        <h5>Bibimbap</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹<span id="phone-total">330</span> </h5>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="https://media.istockphoto.com/id/1253629792/photo/tteokbokki-with-eggs-in-gray-bowl-on-concrete-table-top-tteok-bokki-is-a-korean-cuisine-dish.jpg?s=170667a&w=0&k=20&c=507_JkRdqi1CZm56KeGa0Meq4hBn36juC9vlcvutlu0=" alt="">
                        <h5>Tteokbokki</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                           <button  id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹<span id="case-total">430</span> </h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                <div class="row">
                   <div class="col-md-7 center-item">
                      <img src="https://t4.ftcdn.net/jpg/02/71/19/39/360_F_271193902_WivjSdeSuxIg8eO7l9h3Sx2UPBTN0NJN.jpg" alt="">
                      <h5>Bulgogi</h5>
                   </div>
                   <div class="col-md-5 center-item">
                      <div class="input-group number-spinner">
                         <button id="food1-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                         <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                         <button id="food1-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                      </div>
                      <h5>₹<span id="food1-total">380</span> </h5>
                </div>
             </div>

             <div class="cart-item">
                <div class="row">
                   <div class="col-md-7 center-item">
                      <img src="https://img.freepik.com/free-photo/korean-food-jajangmyeon-noodle-with-fermented-black-beans-sauce_1150-42836.jpg?w=360" alt="">
                      <h5>Jajangmyeon</h5>
                   </div>
                   <div class="col-md-5 center-item">
                      <div class="input-group number-spinner">
                         <button id="food2-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                         <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                         <button id="food2-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                      </div>
                      <h5>₹<span id="food2-total">520</span> </h5>
                </div>
             </div>

               <div class="cart-item">
                  <div class="row g-2">

                     <div class="col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 status">
                        <h5>₹<span id="sub-total">1,278</span></h5>
                        <h5>₹<span id="tax-amount">0</span></h5>
                        <h5>₹<span id="total-price">1,278</span></h5>
                     </div>
                     
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Proceed to pay</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="addcart.js"></script>
</body>
</html>
